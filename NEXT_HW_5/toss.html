<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>토스</title>
        <link rel="stylesheet" href="toss.css" />
    </head>
    <body>
        <header>
            <!--토스로고+toss (공백)   오리+알람-->
            <div class="hleft">
                <img src="images/logo.png" class="logopic" />
                <span class="toss">toss</span>
            </div>
            <div class="hright">
                <img src="images/duck.png" class="duck" />
                <img src="images/bell.png" class="bell" />
            </div>
        </header>
        <main>
            <!-- 토스뱅크 -->
            <div class="first">
                <span id="white" class="firstl">토스뱅크</span>
                <span id="gray" class="firstr">></span>
            </div>
            <!-- 계좌 -->
            <div class="second">
                <div class="kb">
                    <div class="bleft">
                        <div class="kblogo">
                            <img src="images/kb.png" />
                        </div>
                        <div class="info">
                            <div class="bank">
                                <span id="lightgray">KB나라사랑우대통장</span>
                            </div>
                            <div id="white" class="money">10,000원</div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="lightgray" class="send">송금</button>
                    </div>
                </div>

                <div class="woori">
                    <div class="bleft">
                        <div class="woorilogo">
                            <img src="images/woori.png" />
                        </div>
                        <div class="info">
                            <div class="bank">
                                <span id="lightgray">우리 SUPER주거래 통장</span>
                            </div>
                            <div id="white" class="money">20,000원</div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="lightgray" class="send">송금</button>
                    </div>
                </div>

                <div class="savings">
                    <div class="bleft">
                        <div class="woorilogo">
                            <img src="images/savings.png" />
                        </div>
                        <div class="info2">
                            <div class="bank">
                                <span id="lightgray">저축 · 2개</span>
                            </div>
                            <div id="white" class="money">30,000원</div>
                        </div>
                    </div>

                    <div id="line" class="line"></div>

                    <div class="more">
                        <span id="lightgray">내 계좌 · 대출 · 증권 · 포인트보기 ></span>
                    </div>
                </div>

                <!-- 내 모든 카드 연결하고 내역보기 -->
            <div class="third">
                <div class="tleft">
                    <div class="cards">
                        <img src="images/cards.png"/>
                    </div>
                    <div class="info3">
                        <div class="bank">
                            <span id="lightgray">내 모든 카드</span>
                        </div>
                         <div id="white" class="money">연결하고 내역보기</div>
                    </div>
                </div>
            </div>
            
            <div class="fourth">
                <span id="lightgray" class="fourthl">계좌개설   </span>
                <div class="vline"></div>
                 <span id="lightgray" class="fourthm">카드발급</span>
                <div class="vline"></div>
                <span id="lightgray" class="fourthr">대출 받기</span>
            </div>

            <div class="blank">
            </div>
        </main>
        <footer>
            <span><img src="images/home.png" width="100%" /></span>
            <span><img src="images/diamond.png" width="100%" /></span>
            <span><img src="images/shop.png" width="100%" /></span>
            <span><img src="images/stock.png" width="100%" /></span>
            <span><img src="images/all.png" width="100%" /></span>
        </footer>
    </body>
</html>
