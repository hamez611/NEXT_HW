{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do List</title>
    </head>
    <body>
        <div class="all">
            <div class="todo">To-do List</div>
            <div class="event">
                <ul>
                    {% for post in posts %} {% if post.time_remaining %}
                    <li class="event">
                        <a class="title" href="{% url 'detail' post.pk %}"
                            >{{ post.title }}<span class="time">{{ post.time_remaining }}</span></a
                        >
                    </li>
                    {% endif %} {% endfor %}
                </ul>
            </div>
            <a class="new" href="{% url 'new' %}">+ 새로운 이벤트</a>
        </div>
    </body>
</html>
