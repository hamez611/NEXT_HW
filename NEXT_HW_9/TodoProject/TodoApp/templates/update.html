{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Update!</title>
    </head>
    <body>
        <form class="all" action="" method="post">
            {% csrf_token %}
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" />
            </div>
            <div>
                <label for="deadline">마감 기한</label>
                <input type="datetime-local" id="deadline" name="deadline" value="{{ post.deadline|date:"Y-m-d H:i" }}"
                required />
            </div>
            <div>
                <label for="content">내용</label>
                <textarea name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
            </div>
            <button type="submit">수정하기</button>
        </form>
    </body>
</html>
